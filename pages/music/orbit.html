<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap">
    <title>orbit</title>
    <!-- The style.css file allows you to change the look of your web pages.
         If you include the next line in all your web pages, they will all share the same look.
         This makes it easier to make new pages for your site. -->
    <link href="../../sitewide/primary.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
  <svg>
         <filter id="pixelate" x="0" y="0">
            <feFlood x="2" y="2" height="1" width="1"/>
            <feComposite width="2" height="2"/>
            <feTile result="a"/>
            <feComposite in="SourceGraphic" in2="a" 
               operator="in"/>
            <feMorphology operator="dilate"
               radius="1"/>
         </filter>
      </svg>
      <svg>
         <filter id="pixelate2" x="0" y="0">
            <feFlood x="4" y="4" height="2" width="2"/>
            <feComposite width="4" height="4"/>
            <feTile result="a"/>
            <feComposite in="SourceGraphic" in2="a" 
               operator="in"/>
            <feMorphology operator="dilate"
               radius="1.7"/>
         </filter>
      </svg>
    <h1>ORBIT</h1>
    <iframe id=taskbar style="z-index: -10; position: absolute; left:0; top:0; height: 100vh; width: 100vw;" src="https://varphi-online.neocities.org/sitewide/taskbar/taskbar.html" seamless frameBorder="0" allow-same-origin></iframe>
  </body>
</html>
